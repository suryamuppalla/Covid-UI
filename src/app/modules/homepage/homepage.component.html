<div class="d-block mt-3 mb-5" *ngIf="(auth.user$ | async) as user else Loading">
  <div class="row">
    <div class="col-lg-12">
      <h1>Previous Bookings</h1>
      <!--<div class="d-flex justify-content-start align-items-center">
        <mat-icon>calendar_today</mat-icon>
        <span class="font-weight-bold ml-2"
              *ngIf="futureAppointment">You have an appointment on {{ futureAppointment?.bookingDate | date }}</span>
      </div>-->
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-lg-12">
      <mat-card class="mb-2" *ngFor="let item of bookings">
        <!--<mat-card-header>
          <mat-card-title>Booked a {{ item?.bookingType }} in {{ item?.hospital?.name }}</mat-card-title>
        </mat-card-header>-->

        <mat-card-content>
          <p>
            <span class="text-secondary">#</span> Booking was created
            on {{ item?.created_at | date: 'MM/dd/yyyy hh:mm a' }}
          </p>

          <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="">
              <p class="mb-0">Hospital Name</p>
              <p class="font-weight-bold">{{ item?.hospital }}</p>
            </div>

            <div class="">
              <p class="mb-0">Booking Date</p>
              <p class="font-weight-bold">{{ item?.bookingDate | date: 'MM/dd/yyyy hh:mm a' }}</p>
            </div>

            <div class="">
              <p class="mb-0">Booking Type</p>
              <p class="font-weight-bold">{{ item?.bookingType }}</p>
            </div>

            <div class="">
              <p class="mb-0">No.of Units</p>
              <p class="font-weight-bold">{{ item?.quantity }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>

<ng-template #Loading>
  <div class="d-flex justify-content-center align-items-center">
    <mat-spinner diameter="20"></mat-spinner>
  </div>
</ng-template>
